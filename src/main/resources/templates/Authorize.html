<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Ricardo Bank</title>
</head>
<body>
<h1>Welcome to Ricardo Bank.</h1>

<h2>Plutus wants to access your account.</h2>

** List of permissions **<br/>
<table>
    <th:block th:each="permission: ${permissions}">
        <tr>
            <td th:text="${permission}">Permission</td>
        </tr>
    </th:block>
</table>
Do you want to authorize Plutus to access your account?

<button>Yes</button>
<button>No</button>
</body>
</html>
